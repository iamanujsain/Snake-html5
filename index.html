<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"> <!-- Prevents zooming -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Snake-HTML5</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <canvas id="myCanvas"></canvas>
    
    <div class="toast">This is a toast.</div>

    <div class="main_menu" id="menu">
        <div class="main_menu_elem play" id="play">
            <button type="button" autofocus>Play</button>
        </div>
        <div class="main_menu_elem sound" id="sound">
            <button type="toggle" id="toggle_sound" value="on">Sound: On</button>
        </div>
        <div class="main_menu_elem level">
            <button type="button">Level</button>
        </div>
        <div class="main_menu_elem howtoplay">
            <button type="button" id="htp_main">How to play</button>
        </div>
        <div class="main_menu_elem about">
            <button type="button">About</button>
        </div>
    </div>

    <div class="how_to_play" id="htp">
        <p>HOW TO PLAY</p>
        <p>Swipe LEFT, RIGHT, UP or DOWN to steer the snake.
        <div class="back_to_menu">
            <button type="button" id="btm">
                <img src="images/back.png">
            </button>
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
